<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SubSpace Workshop</title>
    <script src="assets/vendor-js/FontAwesome.js"></script>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" href="assets/css/project.min.css"/>
    <link rel="stylesheet" href="node_modules/highlight.js/styles/dracula.css"/>
</head>
<body>
<div class="ui-menubar">
    <div class="ui-menu">
        <label class="title">File</label>
        <div class="menu-contents">
            <div menu-id="new" class="menu-option"><label>New Project</label></div>
            <div menu-id="open" class="menu-option"><label>Open Project</label></div>
            <div menu-id="save" class="menu-option"><label>Save Project</label></div>
            <div menu-id="save-as" class="menu-option"><label>Save Project as</label></div>
            <div class="spacer"></div>
            <div class="menu-section">
                <label>Import</label>
                <div class="menu-section-contents">
                    <div menu-id="import-lvl" class="menu-option"><label>Level Map (LVL)</label></div>
                </div>
            </div>
            <div class="menu-section">
                <label>Export</label>
                <div class="menu-section-contents">
                    <div menu-id="export-lvl" class="menu-option"><label>Level Map (LVL)</label></div>
                </div>
            </div>
            <div class="spacer"></div>
            <div menu-id="exit" class="menu-option"><label>Exit</label></div>
        </div>
    </div>
    <div class="ui-menu">
        <label class="title">Edit</label>
        <div class="menu-contents">
        </div>
    </div>
    <div class="ui-menu">
        <label class="title">View</label>
        <div class="menu-contents">
        </div>
    </div>
    <div class="ui-menu">
        <label class="title">Help</label>
        <div class="menu-contents">
            <div menu-id="about" class="menu-option"><label>About</label></div>
        </div>
    </div>
</div>
<div class="editor_frame dark">
    <div id="viewport-frame" class="viewport-frame right-panel-open">
        <div id="editor-tab-menu" class="ui-tab-menu"></div>
        <div class="map-viewport-container" style="display: block">
            <div id="viewport-container" class="map-viewport-canvas-container">
                <div class="viewport">
                    <div class="map-viewport-canvas-boxshadow"></div>
                    <div class="workspace-radar">
                        <canvas id="radar" class="radar" width="256" height="256"></canvas>
                    </div>

                    <!-- Tileset Editor Window -->
                    <div id="tileset-editor" class="inner-window">
                        <div class="title"><label>Tileset Editor</label></div>
                        <div class="menu-bar">
                            <div class="icon-menu">
                                <i class="fas fa-folder-open"></i>
                            </div>
                            <div class="icon-menu">
                                <i class="fas fa-save"></i>
                            </div>
                        </div>
                        <div class="content">
                            <div class="canvas-container">
                                <canvas id="tileset-editor-view" width="304" height="160"></canvas>
                                <canvas id="tileset-editor-selection-view" width="128" height="128"></canvas>
                            </div>
                            <div class="button-container vertical">
                                <div class="button"><label>Edit Tiles</label></div>
                                <div class="button"><label>Revert Tiles</label></div>
                                <div class="button"><label>Revert Tileset</label></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
